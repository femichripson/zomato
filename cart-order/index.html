<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container my-5">
    <!-- Cart Section -->
    <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Cart - 3 items</h5>

                    <!-- Item 1 -->
                    <div class="row mb-4 align-items-center">
                        <div class="col-md-2">
                            <img src="images/burger.jpg" class="img-fluid" alt="burger">
                        </div>
                        <div class="col-md-4">
                            <h6>Burger</h6>
                            <p class="text-muted">Grilled or fried patty</p>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group quantity">
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(-1, 0)">-</button>
                                <input type="text" class="form-control text-center" value="1" id="quantity0" readonly>
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(1, 0)">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-success">Rs.50</h6>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-danger btn-sm" onclick="removeItem(0)">❌</button>
                        </div>
                    </div>
                    <!-- Item 2-->
                    <div class="row mb-4 align-items-center">
                        <div class="col-md-2">
                            <img src="images/biriyani.jpg" class="img-fluid" alt="burger">
                        </div>
                        <div class="col-md-4">
                            <h6>Biriyani</h6>
                            <p class="text-muted">Flavorful and aromatic dish</p>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group quantity">
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(-1, 0)">-</button>
                                <input type="text" class="form-control text-center" value="1" id="quantity0" readonly>
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(1, 0)">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-success">Rs.150</h6>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-danger btn-sm" onclick="removeItem(0)">❌</button>
                        </div>
                    </div>

                    <!-- Item 3 -->
                    <div class="row mb-4 align-items-center">
                        <div class="col-md-2">
                            <img src="images/pizza.jpg" class="img-fluid" alt="pizza">
                        </div>
                        <div class="col-md-4">
                            <h6>Pizza</h6>
                            <p class="text-muted">Thin or thick dough base</p>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group quantity">
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(-1, 1)">-</button>
                                <input type="text" class="form-control text-center" value="1" id="quantity1" readonly>
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(1, 1)">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-success">Rs.99</h6>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-danger btn-sm" onclick="removeItem(1)">❌</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Summary</h5>
                    <p>Products: <span id="product-total">Rs.299</span></p>
                    <p>Shipping: <span class="text-success">Free</span></p>
                    <hr>
                    <h6>Total (including VAT): <span id="total-price">Rs.299</span></h6>
                    <button class="btn btn-primary btn-block mt-3" onclick="checkout()">GO TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Custom Script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
